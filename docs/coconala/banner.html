<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP制作サービス バナー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            padding: 20px;
        }

        .banner-container {
            width: 100%;
            max-width: 800px;
        }

        .banner {
            width: 100%;
            aspect-ratio: 800 / 400;
            max-height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Animated background circles */
        .banner::before,
        .banner::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .banner::before {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            top: -50px;
            right: -50px;
            animation-delay: 0s;
        }

        .banner::after {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.08);
            bottom: -30px;
            left: -30px;
            animation-delay: 3s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        /* Speed badge */
        .speed-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 5px rgba(255, 107, 107, 0.3);
            }
        }

        /* Main content */
        .content {
            text-align: center;
            color: white;
            z-index: 5;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .catchcopy {
            font-size: clamp(18px, 5vw, 32px);
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.4;
        }

        .catchcopy .highlight {
            color: #ffd93d;
            position: relative;
            display: inline-block;
        }

        .catchcopy .highlight::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #ffd93d;
            animation: expandWidth 1s ease-out 0.5s both;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .subcopy {
            font-size: clamp(12px, 3vw, 16px);
            opacity: 0.95;
            margin-bottom: 20px;
        }

        /* Price display */
        .price-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .price-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 12px 20px;
            min-width: 120px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideIn 0.8s ease-out backwards;
        }

        .price-card:nth-child(1) { animation-delay: 0.2s; }
        .price-card:nth-child(2) { animation-delay: 0.4s; }
        .price-card:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .price-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .price-card.popular {
            background: linear-gradient(135deg, #ffd93d, #ffb347);
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.4);
        }

        .price-card.popular:hover {
            transform: translateY(-5px) scale(1.15);
        }

        .plan-name {
            font-size: clamp(10px, 2.5vw, 12px);
            color: #667eea;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .price-card.popular .plan-name {
            color: #764ba2;
        }

        .price {
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            color: #333;
        }

        .price span {
            font-size: clamp(10px, 2vw, 14px);
            font-weight: normal;
        }

        /* Features icons */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: clamp(10px, 2.5vw, 13px);
            color: white;
            opacity: 0.95;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .banner {
                padding: 15px;
            }

            .speed-badge {
                top: 10px;
                left: 10px;
                padding: 6px 12px;
                font-size: 11px;
            }

            .price-container {
                gap: 8px;
            }

            .price-card {
                padding: 8px 12px;
                min-width: 90px;
            }

            .price-card.popular {
                transform: scale(1.05);
            }

            .features {
                gap: 10px;
            }
        }

        @media (max-width: 400px) {
            .price-container {
                flex-direction: column;
                align-items: center;
            }

            .price-card {
                width: 80%;
            }

            .price-card.popular {
                transform: scale(1);
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div class="banner">
            <div class="speed-badge">24時間納品</div>

            <div class="content">
                <h1 class="catchcopy">
                    売れる<span class="highlight">LP</span>を<br>
                    プロが丁寧に制作します
                </h1>
                <p class="subcopy">スマホ対応・SEO基本対策込み</p>

                <div class="price-container">
                    <div class="price-card">
                        <div class="plan-name">シンプル</div>
                        <div class="price">15,000<span>円〜</span></div>
                    </div>
                    <div class="price-card popular">
                        <div class="plan-name">人気 No.1</div>
                        <div class="price">30,000<span>円〜</span></div>
                    </div>
                    <div class="price-card">
                        <div class="plan-name">プレミアム</div>
                        <div class="price">50,000<span>円〜</span></div>
                    </div>
                </div>

                <div class="features">
                    <div class="feature">
                        <div class="feature-icon">✓</div>
                        <span>レスポンシブ対応</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">✓</div>
                        <span>修正無料</span>
                    </div>
                    <div class="feature">
                        <div class="feature-icon">✓</div>
                        <span>SEO対策込み</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
